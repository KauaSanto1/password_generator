<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <input type="text" id="password" readonly>
        <div class="slider-container">
            <input type="range" id="lengthSlider" min="4" max="32" value="8" oninput="updateSliderValue(this.value)">
            <span id="sliderValue">8</span> caracteres
        </div>
        <div class="preferences">
            <label><input type="checkbox" id="uppercase" checked> Letras maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Letras minúsculas</label>
            <br>
            <label><input type="checkbox" id="numbers"> Incluir números</label>
            <label><input type="checkbox" id="symbols"> Incluir símbolos</label>
        </div>
        <button id="generateBtn">GERAR SENHA</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
